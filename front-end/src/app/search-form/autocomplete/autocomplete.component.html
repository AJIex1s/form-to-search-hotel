<md-input-container class="autocomplete-input-container">
    <input 
        required 
        mdInput 
        [placeholder]="placeholder" 
        [mdAutocomplete]="auto" 
        [formControl]="stateControl" >
</md-input-container>
<md-autocomplete 
    #auto="mdAutocomplete" 
    showPanel="1">
    <md-option *ngFor="let item of filteredItems | async" [value]="item">
        {{ item }}
    </md-option>
</md-autocomplete>
