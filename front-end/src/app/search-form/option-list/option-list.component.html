<md-grid-list 
    class="options-list"
    [cols]="columnCount"  
    [formGroup]="parentFormGroup"
    gutterSize="0px" 
    rowHeight="50px">
    
    <md-grid-tile [colspan]="titlePosition == 'top' ? columnCount : 1">
        <div class="options-list-header">
        <span *ngIf='title; else defaultTitle'>
            {{title}}
        </span>
        <ng-template #defaultTitle>Options:</ng-template>
        </div>
    </md-grid-tile>
    <md-grid-tile *ngFor="let option of options; let i=index" class="option-container">
         <ng-template 
            *ngIf='listType=="checkList"; then checkList else radioList'>
        </ng-template>
         <ng-template #checkList>
            <check-option 
                [name]="option.name" 
                [selected]="option.selected"
                [stateControl]="parentFormGroup.controls[option.controlName]">
            </check-option>
        </ng-template>
        <ng-template #radioList>
            <radio-option 
                [name]="option.name" 
                [selected]="option.selected"
                [stateControl]="parentFormGroup.controls[option.controlName]">
            </radio-option>
        </ng-template>  
    </md-grid-tile>
</md-grid-list>
